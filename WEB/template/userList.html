{% extends "base.html" %}
{% block content %}
    <h1>已经注册{{ cont.Name }}的用户</h1>
    <table class="table">
        <tr>
            <th>用户</th>
        </tr>
        {% for x in Set%}
            <tr>
                <td><a href="{% url "Profile" x.User %}">{{x.User}}</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
